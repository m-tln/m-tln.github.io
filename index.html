<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Matvei Tulin">
    <meta name="keywords" content="html HSSE MIPT">
    <meta name="description" content="Study project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tulin Matvei</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="header__header-text">Тулин Матвей</div>
    <link rel="shortcut icon" href="images/icon.ico" type="image/webp">
</header>

<main>

    <section class="section">
        <p class="section__text">Студент первого курса МФТИ высшей школы программной инженерии</p>
        <div class="section__image-row">
            <img class="section__image" src="images/mot.webp" alt="mot">
            <img class="section__image" src="images/cap.webp" alt="mot">
        </div>
    </section>

    <section class="section">
        <p class="section__text">Люблю играть в компьютерые игры и баскетбол</p>
        <div class="section__image-row">
            <img class="section__image" src="images/tetris.webp" alt="tetris">
            <img class="section__image" src="images/basketball.webp" alt="basketball">
        </div>
    </section>

    <section class="section">
        <p class="section__text">
            Занимаюсь решением алгоритмических задач на языке c++
        </p>
        <div class="section__image-row">
            <img class="section__image" src="images/с++.webp" alt="с++">
            <img class="section__image" src="images/sport-program.webp" alt="sport-program">
        </div>
    </section>

    <div class="gallery">
        <a class="gallery__arrow gallery__arrow_left"><-</a>
        <a class="gallery__arrow gallery__arrow_right">-></a>
        <img class="gallery__image gallery__image_size_m" src="" alt="current image">
    </div>

</main>
<footer class="footer">
    <div class="footer__column">
        <p class="footer__text">Контакты:</p>
        <ul class="footer__links">
            <li class="footer__list-item">
                <a class="links_without-underline" href="https://t.me/mattln" target="_blank">
                    <img class="links__logo-image" src="images/telegram.webp" alt="telegram">
                </a>
            </li>
            <li class="footer__list-item">
                <a class="links_without-underline" href="https://github.com/m-tln" target="_blank">
                    <img class="links__logo-image" src="images/github.webp" alt="github">
                </a>
            </li>
        </ul>
    </div>
    <div class="footer__column">
        <!-- Кнопка открытия popup-формы -->
        <button class="footer__feedback-open">Обратная связь</button>

        <!-- Popup-форма -->
        <div class="footer__feedback-popup" id="feedback-popup">
            <div class="popup__content">
                <span class="popup__feedback-close">X</span>
                <h2 class="popup__text">Обратная связь</h2>
                <form id="feedback-form">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message"></textarea><br><br>
                    <input class="popup__feedback-btn" type="submit" value="Отправить">
                </form>
            </div>

        </div>


    </div>
</footer>

<script src="scripts/gallery-script.js"></script>
<script src="scripts/feedback-script.js"></script>
<script src="scripts/top-offset-script.js"></script>

</body>
</html>
